spring:
  application:
    name: sca-be
  server:
    port: 8080
  profiles:
    default: dev
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  management:
    endpoints:
      web:
        exposure:
          include: health
    endpoint:
      health:
        show-details: always
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: always
      encoding: UTF-8
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
jwt:
  expiration: 900000
  refresh-expiration: 604800000
