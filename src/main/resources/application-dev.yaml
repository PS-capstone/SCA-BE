spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      encoding: UTF-8
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data.sql

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-security
  expiration: 900000 # 15분 (milliseconds)
  refresh-expiration: 604800000 # 7일 (milliseconds)

file:
  upload-dir: uploads # 파일 업로드 디렉토리

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:dummy-access-key}
      secret-key: ${AWS_SECRET_KEY:dummy-secret-key}
    s3:
      bucket: ${AWS_S3_BUCKET:dummy-bucket}
    region:
      static: ap-northeast-2
