spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  datasource:
    url: jdbc:h2:file:./data/devdb;MODE=MYSQL;DATABASE_TO_UPPER=false;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      encoding: UTF-8
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data.sql

  # AI 설정 (로컬 개발용 - 실제 키 입력 필요)
  ai:
    openai:
      api-key:
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.3

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.example.sca_be.domain.ai: debug  # AI 서비스 로깅

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-security
  expiration: 60000 # 15분 (milliseconds)
  refresh-expiration: 604800000 # 7일 (milliseconds)

file:
  upload-dir: uploads # 파일 업로드 디렉토리

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:dummy-access-key}
      secret-key: ${AWS_SECRET_KEY:dummy-secret-key}
    s3:
      bucket: ${AWS_S3_BUCKET:dummy-bucket}
    region:
      static: ap-northeast-2
